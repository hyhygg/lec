<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ajex POST 요청</title>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script>
function reqList(){
	let param = {};
	param.name = "홍길동";
	param.tel = "010-0000-0000";
	param.address = "율도국";
	
	$.ajax({
		url: "add.do",
		type: "POST",
		data: param,
		success:function(data){
			$("#resp").html(data);
		}
	});
}
	function delList(){
	$("#resp").html("");
	}

</script>
</head>
<body>
	<button type="button" onclick="reqList();">요청</button>
	<button type="button" onclick="delList();">삭제</button>
	<p id="resp"></p>

</body>
</html>
